{% extends "main.html" %}

{% block body %}
<div class="d-flex h-100 w-100 position-absolute">
<div class="row m-auto">
<div class="col-12">
  {% if form.errors %}
    {{ form.errors }}
  {% endif %}
  <form method="post" action="{% url 'sys_users:login' %}" id="{{ form.auto_id }}">
    {% csrf_token %}
    <div class="mb-1">
      <label for="{{ form.username.auto_id }}">Username</label>
      {{ form.username }}
    </div>
    <div class="mb-1">
      <label for="{{ form.password.auto_id }}">Password</label>
      {{ form.password }}
    </div>
    <div class="d-flex justify-content-center">
    <button class="btn btn-outline-success">login</button>
    </div>
  </form>
</div>
</div>
</div>
{% endblock %}
